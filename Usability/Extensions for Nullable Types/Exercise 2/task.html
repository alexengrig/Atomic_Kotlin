<h2 style="text-align: center;">Extensions for Nullable Types (#2)</h2><p>Implement <code>and</code> and <code>or</code> functions on nullable Boolean which take another 
nullable Boolean as an argument and return <code>null</code> if either the receiver or 
the argument is null. For non-null values these functions should behave 
similarly to regular <code>and</code> and <code>or</code> operations.</p>
