<h2 style="text-align: center;">More Library Functions (#2)</h2><p>Complete the function <code>fibonacciNumbers()</code> that generates the infinite stream 
of Fibonacci numbers.
Each new Fibonacci number is the sum of the previous two.
The first two numbers are <code>0</code> and <code>1</code>, which produces the following sequence:
<code>0, 1, 1, 2, 3, 5, 8, 13, 21, ...</code>.</p>
