<h2 style="text-align: center;">Constructors (#1)</h2><p>Add a <code>toString()</code> function that returns the string <code>Robot(x=...,y=...)</code> 
where the actual values of <code>x</code> and <code>y</code> are substituted. For instance,
it should return <code>Robot(x=1,y=1)</code> for <code>x = 1</code> and <code>y = 1</code>.</p>
