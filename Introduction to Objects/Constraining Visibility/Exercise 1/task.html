<h2 style="text-align: center;">Constraining Visibility (#1)</h2><p>Make all the properties and auxiliary functions <code>private</code>. Only functions
<code>goRight()</code>, <code>goLeft()</code>, <code>goDown()</code>, <code>goUp()</code>, <code>getLocation()</code> and <code>toString()</code>
should be <code>public</code>.</p>
