<h2 style="text-align: center;">Summary 2 (#1)</h2><p>Convert a natural number into a number in the Roman numeral system.</p><p>Roman numerals:
1000 = M, 900 = CM, 500 = D, 400 = CD, 100 = C, 90 = XC,
50 = L, 40 = XL, 10 = X, 9 = IX, 5 = V, 4 = IV, 1 = I.</p><p>For instance: 23 = XXIII, 44 = XLIV, 100 = C.</p>
