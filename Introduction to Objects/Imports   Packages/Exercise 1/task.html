<h2 style="text-align: center;">Imports &amp; Packages (#1)</h2><p>Create the class <code>EquilateralTriangle</code> in a <code>package pythagorean</code>.
<code>EquilateralTriangle</code> should take <code>side</code> as a constructor argument and define 
a member function <code>area()</code> which calculates it area using the formula 
<code>sqrt(3.0) / 4 * side * side</code>.</p>
