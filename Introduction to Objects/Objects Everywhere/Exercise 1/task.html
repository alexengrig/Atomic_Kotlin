<h2 style="text-align: center;">Objects Everywhere (#1)</h2><p>Palindromes are words or phrases that read the same forward and backward. Some
examples include "mom" and "dad." Write a function to test words or phrases for
palindromes.</p><p>Some examples:
"mom" is a palindrome
"dad" is a palindrome
"street" is not a palindrome</p>
